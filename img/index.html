<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <style>
      .main {
        align-items: center;
        display: flex;
        height: 53vh;
        justify-content: center;
        margin: 0;
      }
      img {
        max-width: 100%;
      }
      .main1 {
        text-align: center;
        width: 80%;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
    <body>
      <div class="main1">
      <h3>Responsive Images</h3>
      <p>If you'd like to start from scratch without any files, you are encouraged to do so! You learn the most by developing on your own! But, it can be a bit challenging having to start from scratch, so we do provide a starter project to use.</p>
    </div>
      <picture class="main">
        <source media="(min-width: 769px)" srcset="img/kitten-large.png">
        <source media="(min-width: 480px)" srcset="img/kitten-medium.png">
        <img src="img/kitten-small.png" alt="Cute kitten">
      </picture>
  </body>
</html>
